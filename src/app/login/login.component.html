<div class='container h100'>
    <div class='row justify-content-center align-items-center h100'>
        <div class="col-6">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header">
                        Вход
                    </div>
                    <div class="card-body">
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Требуется указать имя пользователя</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Требуется указать пароль</div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label for=""><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button [disabled]="loading" class="btn btn-success">Вход</button>
                        <button class="btn btn-link">Еще не зарегистрированы?</button>
